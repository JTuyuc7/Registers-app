<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let products of dataProducts">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Tecnologia</ion-card-subtitle>
            <span title="{{products.title}}">
              <ion-card-title>{{ getTitle(products.title) }}</ion-card-title>
            </span>
          </ion-card-header>

          <ion-card-content>
            <span title="{{products.description}}">
              {{ getDescription(products.description)}}
            </span>
          </ion-card-content>
          <button>View</button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
