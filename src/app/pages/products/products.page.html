<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let products of dataProducts">
        <ion-card>
          <ion-card-header>
            <img src="\assets\img\Xbox.jpg">
            <span title="{{products.title}}">
              <ion-card-title>{{ getTitle(products.title) }}</ion-card-title>
            </span>
          </ion-card-header>
          <div class="price">
            <ion-card-content>
              {{products.price | currency }}
            </ion-card-content> 
          </div>
          <button>View</button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
